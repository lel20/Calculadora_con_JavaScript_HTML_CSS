<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos.css">
    
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div class="anterior" id="anterior">
                    0
                </div>
                <div class="actual" id="actual">
                    0
                </div>
            </div>
                <button class="numeros">7</button>
                <button class="numeros">8</button>
                <button class="numeros">9</button>
                <button class="operadores">+</button>
                <button class="operadores">-</button>
                
                <button class="numeros">4</button>
                <button class="numeros">5</button>
                <button class="numeros">6</button>
                <button class="operadores">*</button>
                <button class="operadores">/</button>
                
                <button class="numeros">1</button>
                <button class="numeros">2</button>
                <button class="numeros">3</button>
                <button class="borrarElemento">&larr;</button>
                <button class="clearboton">C</button>
                
                <button class="col-2 numeros">0</button>
                <button class="numeros">.</button>
                <button class="igual">=</button>
                
    
            
        </div>
        

    </div>
</body>
<script src="Calculadora.js" type="text/javascript"></script>
</html>
